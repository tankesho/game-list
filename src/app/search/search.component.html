<div class="container">
  <div class="row"><h1 class="title col s12 center-align">Resultados da busca: placeholder</h1></div>
  <div class="filter-box row">
  </div>
  <div class="results-box">
    <div class="row">
      <div class="col s3" *ngFor="let g of this.games">
        <app-game-container [routerLink]="['../games/', g.id]" [title]="this.games[g.id].title" [img]="this.img" [score]=0></app-game-container>
      </div>
    </div>
  </div>
</div>
